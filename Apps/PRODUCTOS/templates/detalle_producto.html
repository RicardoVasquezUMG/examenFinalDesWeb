{% extends 'base.html' %}
{% block contenido %}
<h1>Detalle de Producto</h1>
<ul class="list-group">
    <li class="list-group-item"><strong>Nombre:</strong> {{ producto.nombre }}</li>
    <li class="list-group-item"><strong>Descripción:</strong> {{ producto.descripcion }}</li>
    <li class="list-group-item"><strong>Precio:</strong> {{ producto.precio }}</li>
    <li class="list-group-item"><strong>Categoría:</strong> {{ producto.categoria.nombre }}</li>
    <li class="list-group-item"><strong>Stock:</strong> {{ producto.stock }}</li>
    <li class="list-group-item"><strong>Imagen:</strong><br>
        <img src="{{ producto.imagen }}" alt="Imagen del producto" style="max-width:300px;max-height:300px;">
    </li>
</ul>
<a href="{% url 'productos:productosapp' %}" class="btn btn-secondary mt-3">Volver</a>
{% endblock %}
